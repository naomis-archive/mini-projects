<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="pig.css" />
    <script src="pig.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Pig Latin Translator!</h1>
      <h2>Enter your text to translate below:</h2>
      <ul style="list-style-type: none;">
        <font size="small">
          <li>Will remove all punctuation</li>
          <li>Returns as a single phrase</li>
        </font>
      </ul>
      <form id="translator">
        <input type="text" id="input" placeholder="Text to translate" />
        <input type="button" value="Submit" onClick="translatePigLatin()" />
      </form>
      <hr />
      Your phrase: <span id="entry"></span>
      <br />
      Translation: <span id="translation"></span>
    </main>
  </body>
